<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }

        p {
            color: #555;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .result-container {
            text-align: center;
            background: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .result-image {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background 0.3s;
        }

        .back-link:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Detection Result</h1>
        <p>Potholes detected. Drive safely.</p>
        <img src="{{ output_image }}" alt="Result" class="result-image">
        <a href="/" class="back-link">Back to Upload</a>
    </div>
</body>
</html>
